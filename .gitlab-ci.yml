run_tests:
  script: 

  # print versions
  - node --version
  - npm --version

  # install dependencies
  - npm install

  # build typescript
  - npm run webpack || true

  - npm run gulp
  
  # copy test db
  - cp /data/blank.sqlite /data/mydb.sqlite

  # copy .env file
  - cp .env.example .env

  # run sql migrations
  - npm run migrate
  - npm run seed

  # ready to test!
  - npm test
